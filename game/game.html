    <div id="p5_loading"><p>The game is loading. This may take a few seconds.</p></div>

    <div id="gameParagraph">
        <p>
            Press <code>P</code> to play the game by yourself for 1 lap
            <br> Press <code>G</code> to show every best player of each generation.
            <br> Press <code>F</code> to fight against the best Player the A.I. produced.
            <br> Press <code>S</code> to stop the game / simulation.
        </p>
