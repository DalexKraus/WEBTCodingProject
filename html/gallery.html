<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>S.P.A.C.E. 1991</title>
    <meta name="description" content="A PICTURE SLIDESHOW">
    <link rel="stylesheet" href="../styles/slideshow.css">
</head>

<body>
    <div class="images">

        <img id="img1" src="artworks/bilder/bild1.jpg" alt="" class="imagess">

        <img id="img2" src="artworks/bilder/bild2.jpg" alt="" class="imagess">
        <img id="img3" src="artworks/bilder/bild3.jpg" alt="" class="imagess">

        <img id="img4" src="artworks/bilder/bild4.jpg" alt="" class="imagess">

        <img id="img5" src="artworks/bilder/bild5.jpg" alt="" class="imagess">

    </div>
    <div class="imagetext">
        <div id="imgtext1">aaaaaaaaaaaaaaaaaaaaaaa</div>
        <div id="imgtext2">ssssssssssssssssss</div>
        <div id="imgtext3">dddddddddddddddddddddddddd</div>
        <div id="imgtext4">eeeeeeeeeeeeeeeeeeeeeeeee</div>
        <div id="imgtext5">fffffffffffffffffffffffff</div>
    </div>

    <form class="buttons">
        <button type="button" name="button_left" onclick="goLeft()">GO LEFT</button>
        <button type="button" name="button_left" onclick="goRight()">GO RIGHT</button>
    </form>



    <script type="text/javascript">

        let imageArray = new Array();
        let textArray = new Array();
        let stringHelp;
        let help;

        function goRight() {


            for (var i = 0; i < document.images.length; i++) {
                textArray[i] = document.imagetext;
                imageArray[i] = document.images[i].src;
            }


            help = imageArray[document.images.length - 1];
            for (var i = document.images.length - 1; i >= 0; i--) {

                if (i == 0) {
                    document.images[i].src = help;

                } else {
                    document.images[i].src = imageArray[i - 1];
                }

            }

        }


        function goLeft() {

            for (var i = 0; i < document.images.length; i++) {
                imageArray[i] = document.images[i].src;
            }

            help = imageArray[0];

            for (var i = 0; i < document.images.length; i++) {

                if (i == document.images.length - 1) {
                    document.images[i].src = help;
                } else {
                    document.images[i].src = imageArray[i + 1];
                }

            }

            document.images[1].src.style.transform = "scale(0.5)"
            document.images[2].src.style.transform = "scale(0.7 , 0.7)"
            document.images[3].src.style.transform = "scale(1,1)"
            document.images[4].src.style.transform = "scale(0.7 , 0.7)"
            document.images[5].src.style.transform = "scale(0.5 , 0.5)"

        }







    </script>



</body>

</html>
